<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScamSentinel Gemini | Fraud Detection</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background: #0f172a; 
        color: white; 
        margin:0; 
        height:100vh;
        overflow-y: auto;
    }
    .glass { 
        background: rgba(30,41,59,0.7); 
        backdrop-filter: blur(12px); 
        border: 1px solid rgba(255,255,255,0.1); 
    }
    .red-flag { color: #f43f5e; font-weight: 800; }
    .safe-box { background: #064e3b; border: 1px solid #10b981; padding:1rem; border-radius:0.5rem; }
</style>
</head>
<body class="p-4 md:p-8">
<div class="max-w-4xl mx-auto">
    <header class="text-center mb-10">
        <h1 class="text-4xl font-extrabold tracking-tight mb-2 text-indigo-400">üõ°Ô∏è ScamSentinel Gemini</h1>
        <p class="text-slate-400">Powered by Gemini 3 AI for safe messaging</p>
    </header>

    <!-- Input area -->
    <div class="glass p-6 rounded-2xl shadow-2xl mb-8">
        <textarea id="userInput" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-white placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" rows="4" placeholder="Paste suspicious text, email, or URL here..."></textarea>
        <div class="flex gap-2 mt-2">
            <select id="langSelect" class="bg-slate-900/50 border border-slate-700 rounded-xl p-2 text-white">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <option value="am">·ä†·àõ·à≠·äõ</option>
            </select>
            <button id="checkBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-xl transition-all flex-1" onclick="runAnalysis()">Check for Scam</button>
        </div>
    </div>

    <!-- Results timeline -->
    <div id="resultsTimeline" class="space-y-6"></div>
</div>

<script>
const translations = {
    en: { safeTitle: "üõ°Ô∏è Safer Version" },
    fr: { safeTitle: "üõ°Ô∏è Version Plus S√ªre" },
    am: { safeTitle: "üõ°Ô∏è ·ã∞·àÖ·äï·äê·âµ ·ã´·àà·ãç ·àµ·à≠·ä†·âµ" }
};

// Run analysis on message
async function runAnalysis() {
    const userInput = document.getElementById('userInput');
    const checkBtn = document.getElementById('checkBtn');
    const resultsTimeline = document.getElementById('resultsTimeline');
    const langSelect = document.getElementById('langSelect');
    const text = userInput.value.trim();
    if(!text) return alert("Please enter a message first!");

    checkBtn.disabled = true;
    checkBtn.innerText = "Scanning...";

    try {
        const data = await callGeminiAPI(text);

        displayResult(data, text, translations[langSelect.value]);
        userInput.value = '';
    } catch(e) {
        alert("Error connecting to Gemini API.");
    } finally {
        checkBtn.disabled = false;
        checkBtn.innerText = "Check for Scam";
    }
}

// Display result
function displayResult(data, originalText, lang) {
    const resultsTimeline = document.getElementById('resultsTimeline');

    // Highlight only real red flags
    let highlightedText = originalText;
    if(data.redFlags && data.redFlags.length > 0) {
        data.redFlags.forEach(flag => {
            const reg = new RegExp(`(${flag})`, "gi");
            highlightedText = highlightedText.replace(reg, '<span class="red-flag">$1</span>');
        });
    }

    const card = document.createElement('div');
    card.className = "glass p-6 animate__animated animate__fadeInDown timeline-item border-l-4 " + 
        (data.riskLevel === "High" ? "border-red-500" : data.riskLevel === "Medium" ? "border-yellow-500" : "border-green-500");

    card.innerHTML = `
        <div class="flex justify-between items-start mb-4">
            <span class="px-3 py-1 rounded-full text-xs font-bold uppercase bg-slate-800 tracking-wider">
                Risk Level: ${data.riskLevel}
            </span>
            <span class="text-slate-400 text-xs">${new Date().toLocaleTimeString()}</span>
        </div>
        <div class="mb-4">
            <p class="text-sm italic text-slate-300 mb-2">Original Message:</p>
            <p class="p-3 bg-black/30 rounded text-sm">${highlightedText}</p>
        </div>
        <h3 class="text-xl font-bold mb-2">${data.summary}</h3>
        <p class="text-slate-300 mb-4">${data.explanation}</p>

        <div class="grid md:grid-cols-2 gap-4 mb-4">
            <div>
                <h4 class="text-red-400 font-bold text-sm uppercase">Red Flags</h4>
                <ul class="list-disc list-inside text-sm text-slate-300">
                    ${(data.redFlags || []).map(f => `<li>${f}</li>`).join('')}
                </ul>
            </div>
            <div>
                <h4 class="text-blue-400 font-bold text-sm uppercase">Technique</h4>
                <p class="text-sm text-slate-300">${data.manipulationTechnique}</p>
            </div>
        </div>

        <div class="safe-box mb-4">
            <h4 class="font-bold text-sm uppercase mb-1">${lang.safeTitle}</h4>
            <p class="text-sm">${data.saferVersion}</p>
        </div>

        <div class="border-t border-slate-700 pt-4 mt-4">
            <p class="text-sm font-medium text-blue-300">üí° Tip: ${data.safeNextSteps}</p>
            <p class="text-xs mt-4 text-slate-500">Follow-up: ${data.followUpQuestion}</p>
        </div>
    `;

    resultsTimeline.insertBefore(card, resultsTimeline.firstChild);
}

// Mock Gemini API call
async function callGeminiAPI(input) {
    // In production, replace with real Gemini 3 API call and system prompt
    return new Promise(resolve => setTimeout(() => {
        resolve({
            riskLevel: input.toLowerCase().includes("money") ? "High" : "Low",
            summary: input.toLowerCase().includes("money") ? "Suspicious request for money" : "Safe message",
            explanation: input.toLowerCase().includes("money") ? "The message asks for funds, which is a common scam tactic." : "This message is friendly and harmless.",
            redFlags: input.toLowerCase().includes("money") ? ["money", "send", "urgent"] : [],
            manipulationTechnique: input.toLowerCase().includes("money") ? "Social Engineering / Urgency" : "None",
            safeNextSteps: input.toLowerCase().includes("money") ? "Do not respond. Block sender if unknown." : "No action needed.",
            saferVersion: input.toLowerCase().includes("money") ? "N/A" : input,
            followUpQuestion: input.toLowerCase().includes("money") ? "Do you want me to check sender safety?" : "None"
        });
    }, 800));
}
</script>
</body>
</html>
