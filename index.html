<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamShield AI - Fraud Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .red-flag {
            color: #ef4444;
            font-weight: bold;
            text-decoration: underline;
        }
        .safe-box {
            background: rgba(34, 197, 94, 0.1);
            border-left: 4px solid #22c55e;
        }
        .timeline-item { transition: all 0.3s ease; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg">üõ°Ô∏è</div>
                <h1 class="text-3xl font-bold tracking-tight" id="ui-title">ScamShield AI</h1>
            </div>
            <select id="langSelect" class="bg-slate-800 text-white border border-slate-600 rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <option value="am">·ä†·àõ·à≠·äõ (Amharic)</option>
            </select>
        </header>

        <section class="glass p-6 mb-8 animate__animated animate__fadeIn">
            <h2 class="text-xl mb-4 font-medium" id="ui-prompt">Analyze a suspicious message:</h2>
            <textarea id="userInput" rows="4" class="w-full bg-slate-900/50 border border-slate-700 rounded-lg p-4 text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Paste the email, SMS, or URL here..."></textarea>
            
            <button id="checkBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transition-transform active:scale-95 flex justify-center items-center gap-2">
                <span id="ui-button">Check for Scam</span>
                <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </button>
        </section>

        <div id="resultsTimeline" class="space-y-6">
            </div>
    </div>

    <script>
        // --- UI Translations ---
        const translations = {
            en: { title: "ScamShield AI", prompt: "Analyze a suspicious message:", button: "Check for Scam", loading: "Analyzing...", safeTitle: "Safer Alternative" },
            fr: { title: "ScamShield AI", prompt: "Analysez un message suspect :", button: "V√©rifier l'arnaque", loading: "Analyse en cours...", safeTitle: "Alternative plus s√ªre" },
            am: { title: "ScamShield AI", prompt: "·ä†·å†·à´·å£·à™ ·àò·àç·ãï·ä≠·â∂·âΩ·äï ·ä•·ãö·àÖ ·ã≠·àò·à≠·àù·à©·ç°", button: "·ä†·å≠·â†·à≠·â£·à™ ·àò·àÜ·äë·äï ·ä†·à®·åã·åç·å•", loading: "·â†·àò·â∞·äï·â∞·äï ·àã·ã≠...", safeTitle: "·ã®·â∞·àª·àà ·ä†·àõ·à´·å≠" }
        };

        const langSelect = document.getElementById('langSelect');
        const checkBtn = document.getElementById('checkBtn');
        const userInput = document.getElementById('userInput');
        const resultsTimeline = document.getElementById('resultsTimeline');

        langSelect.addEventListener('change', (e) => {
            const lang = e.target.value;
            document.getElementById('ui-title').innerText = translations[lang].title;
            document.getElementById('ui-prompt').innerText = translations[lang].prompt;
            document.getElementById('ui-button').innerText = translations[lang].button;
        });

        // --- Mock Gemini 3 Function ---
        // Replace this fetch logic with your actual API call to Google AI Studio
        async function analyzeWithGemini(text, lang) {
            // Simulating API Latency
            await new Promise(resolve => setTimeout(resolve, 1500));

            // MOCK RESPONSE LOGIC (For Hackathon Demo)
            // In a real app, you would use: fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=YOUR_KEY')
            return {
                riskLevel: text.toLowerCase().includes("urgent") || text.toLowerCase().includes("winner") ? "High ‚ö†Ô∏è" : "Medium ‚ö†",
                summary: "This message exhibits classic phishing patterns.",
                explanation: "The sender is creating artificial urgency and asking for personal interactions via an unverified link.",
                redFlags: ["Immediate action required", "Suspicious link", "Generic greeting"],
                manipulationTechnique: "Social Engineering (Urgency & Fear)",
                safeNextSteps: "Do not click links. Verify the sender through official channels.",
                saferVersion: "Hello, I am following up on your account. Please log in to our official website at your convenience.",
                followUpQuestion: "Did you receive this via SMS or Email?"
            };
        }

        // --- Core Logic ---
        checkBtn.addEventListener('click', async () => {
            const text = userInput.value.trim();
            const lang = langSelect.value;
            if (!text) return;

            // UI Loading State
            checkBtn.disabled = true;
            document.getElementById('loader').classList.remove('hidden');

            try {
                const data = await analyzeWithGemini(text, lang);
                displayResult(data, text);
                userInput.value = ''; // Clear input
            } catch (error) {
                alert("Error connecting to Gemini 3. Please check API settings.");
            } finally {
                checkBtn.disabled = false;
                document.getElementById('loader').classList.add('hidden');
            }
        });

        function displayResult(data, originalText) {
            // Highlight red flags in original text (Simple version)
            let highlightedText = originalText;
            data.redFlags.forEach(flag => {
                const reg = new RegExp(`(${flag})`, "gi");
                highlightedText = highlightedText.replace(reg, '<span class="red-flag">$1</span>');
            });

            const card = document.createElement('div');
            card.className = "glass p-6 animate__animated animate__fadeInDown timeline-item border-l-4 " + 
                             (data.riskLevel.includes("High") ? "border-red-500" : "border-yellow-500");

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <span class="px-3 py-1 rounded-full text-xs font-bold uppercase bg-slate-800 tracking-wider">
                        Risk Level: ${data.riskLevel}
                    </span>
                    <span class="text-slate-400 text-xs">${new Date().toLocaleTimeString()}</span>
                </div>
                
                <div class="mb-4">
                    <p class="text-sm italic text-slate-300 mb-2">Original Message:</p>
                    <p class="p-3 bg-black/30 rounded text-sm">${highlightedText}</p>
                </div>

                <h3 class="text-xl font-bold mb-2">${data.summary}</h3>
                <p class="text-slate-300 mb-4">${data.explanation}</p>

                <div class="grid md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <h4 class="text-red-400 font-bold text-sm uppercase">Red Flags</h4>
                        <ul class="list-disc list-inside text-sm text-slate-300">
                            ${data.redFlags.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-blue-400 font-bold text-sm uppercase">Technique</h4>
                        <p class="text-sm text-slate-300">${data.manipulationTechnique}</p>
                    </div>
                </div>

                <div class="safe-box p-4 rounded-lg mb-4">
                    <h4 class="text-green-400 font-bold text-sm uppercase mb-1">${translations[langSelect.value].safeTitle}</h4>
                    <p class="text-sm">${data.saferVersion}</p>
                </div>

                <div class="border-t border-slate-700 pt-4 mt-4">
                    <p class="text-sm font-medium text-blue-300">üí° Tip: ${data.safeNextSteps}</p>
                    <p class="text-xs mt-4 text-slate-500">Follow-up: ${data.followUpQuestion}</p>
                </div>
            `;

            // Prepend to timeline
            resultsTimeline.insertBefore(card, resultsTimeline.firstChild);
        }
    </script>
</body>
</html>
