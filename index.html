<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScamSentinel Gemini</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:'Plus Jakarta Sans',sans-serif;
background:linear-gradient(135deg,#020617,#0f172a);
color:white;
min-height:100vh;
overflow:auto;
}

.glass{
background:rgba(30,41,59,.7);
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,.1);
}

.timeline{
overflow-y:auto;
max-height:70vh;
padding-right:8px;
}

.safe-box{
background:rgba(16,185,129,.15);
border:1px solid rgba(16,185,129,.4);
}

.red-flag{
color:#fb7185;
font-weight:700;
}

::-webkit-scrollbar{
width:6px;
}
::-webkit-scrollbar-thumb{
background:#6366f1;
border-radius:8px;
}

</style>
</head>

<body>

<!-- APP -->
<div class="min-h-screen flex flex-col">

<!-- HEADER -->
<header class="flex justify-between items-center px-6 py-5 border-b border-slate-800">
<h1 class="text-3xl font-extrabold text-indigo-400">üõ°Ô∏è ScamSentinel Gemini</h1>
<span class="text-slate-400 text-sm">AI Scam Detection Engine</span>
</header>

<!-- MAIN -->
<main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6 p-6">

<!-- INPUT -->
<section class="glass rounded-xl p-6 flex flex-col">

<h2 class="text-xl font-bold mb-4">Analyze Message</h2>

<textarea id="userInput"
class="flex-1 bg-slate-900/60 border border-slate-700 rounded-xl p-4 resize-none text-white"
placeholder="Paste suspicious text, email, or link..."></textarea>

<button id="checkBtn"
onclick="analyzeScam()"
class="mt-4 bg-indigo-600 hover:bg-indigo-500 py-3 rounded-xl font-bold text-lg">
Check for Scam
</button>

</section>

<!-- RESULTS -->
<section class="glass rounded-xl p-6 flex flex-col">

<h2 class="text-xl font-bold mb-4">Detection Timeline</h2>

<div id="resultsArea" class="timeline space-y-4"></div>

</section>

</main>

<!-- FOOTER -->
<footer class="text-center py-3 text-xs text-slate-500 border-t border-slate-800">
Powered by Gemini 3
</footer>

</div>

<script>

async function analyzeScam(){

const input=document.getElementById("userInput").value.trim();
if(!input){alert("Enter a message first.");return;}

const btn=document.getElementById("checkBtn");
btn.disabled=true;
btn.innerText="Scanning...";

try{
const data=await mockGemini(input);
displayResult(data,input);
document.getElementById("userInput").value="";
}
catch{
alert("Gemini error.");
}

btn.disabled=false;
btn.innerText="Check for Scam";
}

function displayResult(data,text){

const area=document.getElementById("resultsArea");

let riskColor="text-emerald-400";
if(data.riskLevel==="Medium") riskColor="text-yellow-400";
if(data.riskLevel==="High") riskColor="text-red-500";

const card=document.createElement("div");
card.className="glass p-5 rounded-xl";

card.innerHTML=`

<div class="flex justify-between mb-2">
<span class="${riskColor} font-bold">${emoji(data.riskLevel)} ${data.riskLevel} Risk</span>
<span class="text-xs text-slate-400">${new Date().toLocaleTimeString()}</span>
</div>

<p class="italic text-slate-400 text-sm mb-2">Original Message</p>
<p class="bg-black/40 p-3 rounded mb-3">${highlight(text,data.redFlags)}</p>

<h3 class="text-lg font-bold mb-1">${data.summary}</h3>
<p class="text-slate-300 mb-3">${data.explanation}</p>

<p><span class="text-red-400 font-bold">Red Flags:</span> ${data.redFlags.join(", ")}</p>
<p><span class="text-blue-400 font-bold">Technique:</span> ${data.technique}</p>

<div class="safe-box p-3 rounded-lg mt-3">
<p class="font-bold text-green-400">Safer Version</p>
<p>${data.saferVersion}</p>
</div>

<p class="mt-3 text-indigo-300"><b>Next Steps:</b> ${data.nextSteps}</p>
<p class="mt-2 text-slate-400 text-sm">Follow-up: ${data.followUp}</p>

`;

area.prepend(card);
}

function emoji(level){
if(level==="High") return "üö®";
if(level==="Medium") return "‚ö†Ô∏è";
return "‚úÖ";
}

function highlight(text,flags){
let out=text;
flags.forEach(f=>{
const reg=new RegExp(`(${f})`,"gi");
out=out.replace(reg,'<span class="red-flag">$1</span>');
});
return out;
}

/* MOCK AI */
async function mockGemini(){
return new Promise(res=>{
setTimeout(()=>{
res({
riskLevel:"High",
summary:"Fake delivery notice",
explanation:"Creates urgency and requests clicking suspicious link.",
redFlags:["urgent","verify","account","click"],
technique:"Phishing",
saferVersion:"Visit courier official website directly.",
nextSteps:"Delete message and block sender.",
followUp:"Want me to scan a link?"
});
},1200);
});
}

</script>

</body>
</html>
